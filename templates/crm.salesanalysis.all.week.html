{% load static %}

<head>
  <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
  <title>顧客管理系統</title>
  <link rel="stylesheet" href="{% static 'style2.css' %}" />
</head>

<body>
  <div id="wrapper">
    <div id="sidebar">
      <header>
        <div id="logo">
          <img
            src="{% static 'logo1.jpg' %}"
            alt=""
            width="250;"
            style="display: block; margin: auto"
          />
        </div>
      </header>
      <ul style="list-style-type: none">
        <li><a href='http://140.119.97.4:8888/catalog/crm'>CRM</a></li>
        <li><a href='http://140.119.97.4:8888/catalog/om'>OM</a></li>
      </ul>
    </div>
    <div id="main">
      <ul style="list-style-type: none">
        <li><a href='http://140.119.97.4:8888/catalog/welcome' style="color: brown">Dashboard</a></li>
        <li>></li>
        <li><a href='http://140.119.97.4:8888/catalog/crm' style="color: brown">CRM</a></li>
        <li>></li>
        <li>銷售分析</li>
      </ul>
      <div id="btn">
        <script language="javascript">
          function logout() {
            var yes = confirm("確定要登出嗎?");
            if (yes) {
              window.location.href = 'http://140.119.97.4:8888';
            }
          }
        </script>
        <input type="button" value="登出" id="logOut" onclick="logout();" />
      </div>
    </div>
    <div id="crm">
      <nav>
        <ul>
          <li><a href="http://140.119.97.4:8888/catalog/crm/salesrecord">銷售紀錄</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/salesanalysis' style="
            background: rgba(182, 173, 157, 0.5);
            border: solid;
            border-color: rgba(182, 173, 157, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            color: #382f21;
          ">銷售分析</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/rfm'>顧客分群</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/broadcast'>推播紀錄</a></li>
        </ul>
      </nav>
      <div id="btnnn">
        <input
          type="button"
          value="數值"
          id="sralll"
          onclick="location.href='http://140.119.97.4:8888/catalog/crm/salesanalysis'"
          style="position: relative;
          top: 160px;
          left: 370px;
          z-index: 2;
          position: fixed;
          font-size: 14px;
          border: solid;
          background-color: #ffffff;
          border-color: rgba(182, 173, 157, 0.4);
          border-radius: 15px;
          margin-left: 29px;
          padding: 5px 70px;
          font-weight: bold;
          color: #382f21;
          ;"
        />

        <select id="rs" onchange="self.location.href=options[selectedIndex].value"
        style="background-color: rgba(182, 173, 157, 0.4)">
        <option value="">銷售總量</option>
        <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/all/day"
        >日銷量</option>
        <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/all/week" selected>周銷量</option>
        <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/all/month">月銷量</option>

        </select>

        <select id="rss" onchange="self.location.href=options[selectedIndex].value">
          <option value="">產品銷量</option>
          <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/relevant/total"
          >產品銷量總排行</option>
          <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/relevant/rday"
          >每日產品銷量</option>
          <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/relevant/rweek">每周產品銷量</option>
          <option value="http://140.119.97.4:8888/catalog/crm/salesanalysis/relevant/rmonth">每月產品銷量</option>
        </select>

      </div>
      <div id="week">
        <table border="1" cellpadding="0" cellspacing="0" style="display:block;height: 320px;
        width: 660px;
        position: relative;
        top: 235px;
        left: 400px;
        background-color: #f4f4ed;
        z-index: 5;
        position:fixed;

        overflow-x:hidden;
        overflow-y:auto;
        white-space:nowrap;
        ">

        <tr>
          <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 47px;font-weight:bold;">年</th>
          <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 47px;font-weight:bold;">月</th>
          <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 47px;font-weight:bold;">周</th>
          <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 47px;font-weight:bold;">周銷量</th>
          <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 47px;font-weight:bold;">周銷售額</th>
          </tr>

          {% for getdata in week %}
          <tr>
            <td style="text-align:center;padding: 10px 15px;">{{getdata.年}}</td>
            <td style="text-align:center;padding: 10px 15px;">{{getdata.月}}</td>
            <td style="text-align:center;padding: 10px 15px;">{{getdata.周}}</td>
            <td style="text-align:center;padding: 10px 15px;">{{getdata.每周銷量}}</td>
            <td style="text-align:center;padding: 10px 15px;">{{getdata.每周銷售額}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
  </div>
</body>
