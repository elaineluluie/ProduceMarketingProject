{% load static %}

<head>
  <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
  <title>顧客管理系統</title>
  <link rel="stylesheet" href="{% static 'style2.css' %}" />
</head>

<body>
  <div id="wrapper">
    <div id="sidebar">
      <header>
        <div id="logo">
          <img
            src="{% static 'logo1.jpg' %}"
            alt=""
            width="250;"
            style="display: block; margin: auto"
          />
        </div>
      </header>
      <ul style="list-style-type: none">
        <li><a href='http://140.119.97.4:8888/catalog/crm'>CRM</a></li>
        <li><a href='http://140.119.97.4:8888/catalog/om'>OM</a></li>
      </ul>
    </div>
    <div id="main">
      <ul style="list-style-type: none">
        <li><a href='http://140.119.97.4:8888/catalog/welcome' style="color: brown">Dashboard</a></li>
        <li>></li>
        <li><a href='http://140.119.97.4:8888/catalog/crm' style="color: brown">CRM</a></li>
        <li>></li>
        <li>顧客分群</li>
      </ul>
      <div id="btn">
        <script language="javascript">
          function logout() {
            var yes = confirm("確定要登出嗎?");
            if (yes) {
              window.location.href = 'http://140.119.97.4:8888';
            }
          }
        </script>
        <input type="button" value="登出" id="logOut" onclick="logout();" />
      </div>
    </div>
    <div id="crm">
      <nav>
        <ul>
          <li><a href="http://140.119.97.4:8888/catalog/crm/salesrecord">銷售紀錄</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/salesanalysis'>銷售分析</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/rfm' style="
            background: rgba(182, 173, 157, 0.5);
            border: solid;
            border-color: rgba(182, 173, 157, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            color: #382f21;">顧客分群</a></li>
          <li><a href='http://140.119.97.4:8888/catalog/crm/broadcast'>推播紀錄</a></li>
        </ul>
      </nav>
      <div id="btnnn">
        <input
          type="button"
          value="全部"
          id="srall"
          onclick="location.href='http://140.119.97.4:8888/catalog/crm/rfm'"
          style="background-color: rgba(182, 173, 157, 0.4)"
        />
        <input
          type="button"
          value="活躍顧客"
          id="srdate"
          onclick="location.href='http://140.119.97.4:8888/catalog/crm/rfm/actives'"
        />
        <input
          type="button"
          value="潛力顧客"
          id="srct"
          onclick="location.href='http://140.119.97.4:8888/catalog/crm/rfm/potential'"
        />
      </div>
    </div>
    <div id="rfm" >
      <table border="1" cellpadding="0" cellspacing="0" style="height: auto;
      width: auto;
      position: relative;
      top: 220px;
      left: 400px;

      background-color: #f4f4ed;
      z-index: 5;
      position: fixed;
      display:block;
      overflow-x:hidden;
      overflow-y:auto;
      white-space:nowrap;">

        <tr>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210); padding: 10px 15px;">ID</th>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 15px;">名字</th>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 15px;">最近一次購買</th>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 15px;">購買頻率</th>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 15px;">購買金額</th>
        <th style="position: sticky; top:0;background-color:rgba(230,210,210);padding: 10px 15px;">顧客分群</th>

      </tr>
      {% for getdata in rfm %}
      <tr style="padding: 5px 15px;">
        <td style="padding: 5px 15px;">{{getdata.id}}</td>
        <td style="padding: 5px 15px;">{{getdata.名字}}</td>
        <td style="padding: 5px 15px;">{{getdata.R}}</td>
        <td style="padding: 5px 15px;">{{getdata.F}}</td>
        <td style="padding: 5px 15px;">{{getdata.M}}</td>
        <td style="padding: 5px 15px;">{{getdata.顧客分群}}</td>
      </tr>
      {% endfor %}
      </table>


    </div>
  </div>
</body>
